<filter [all]="products.length" [inStock]="inStock" [outOfStock]="outOfStock" 
        (selectedFilterRadioButtonChanged)="onFilterChange($event)"></filter>
<div class="ekart--products--container">
    <div *ngFor="let prod of products" (click)="selectedProduct = prod">
        <div>
            <product 
            *ngIf="prod.name.toLowerCase().includes(searchText) || searchText=== '' "
        [prod]="prod"></product>
        </div>
        <!--*ngIf="selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton
        || prod.is_in_inventory.toString() === selectedFilterRadioButton  "-->
    </div>
</div>
